<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <img class="logo" src="img/smmlogo.png">
            </div>
        </div>
    </div>
</div>
<div class="container margin-top-30">
    <div class="row">
        <div class="col-xs-12 col-md-offset-2 col-md-8">
           <div class="panel panel-primary">
               <div class="panel-heading">
                   Calculate NCi
               </div>
               <div class="panel-body">
                   <div class="row">
                       <div class="col-xs-12">
                           <div class="alert score alert-info text-center">

                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-xs-12 text-center">
                           <img class="thumbnail full-width" src="img/demo.jpg">
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-xs-12 margin-top-30">
                           <form id="nciForm" name="nciForm">
                               <div class="form-group">
                                   <label for="chinHead">Enter the number of squares
                                       between the top of the head and chin</label>
                                   <input id="chinHead" name="chinHead"
                                          type="number" step="0.01" class="form-control"
                                           placeholder="" required>
                               </div>
                               <div class="form-group">
                                   <label for="shouldNeck">Enter the number of squares between the edge of the shoulder and side of neck</label>
                                   <input name="shouldNeck" step="0.01" id="shouldNeck" type="number" class="form-control"
                                           placeholder="" required>
                               </div>
                               <div class="form-group">
                                   <button id="calculateNci" type="submit" class="btn btn-primary">Calculate NCi</button>
                                   <button id="uploadBtn" type="button" class="btn btn-info">Upload Pic
                                        <input type="file" id="uploadPic" accept="image/*" >
                                   </button>
                                   <button id="resetPic" type="button" class="btn btn-danger">Reset Form</button>

                               </div>


                           </form>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
</div>
<form>

</form>

<script src="js/app.js"></script>
</body>
</html>
